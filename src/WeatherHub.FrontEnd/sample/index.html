<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Sample</title>
    
    <script src="/widgets/weather-hub-widget.js"></script>

</head>
<body>


    <div id="unsupported-browser-message" style="display:none">
        <p>Your browser is not support. Please use a modern browser to see the weather widget. We recommend Chrome.</p>
    </div>
    <div id="weather-widget">
    </div>

    <script>
        if (weatherHub) {
            var settings = {
                primaryColor: '#ff0000',
                secondaryColor: '#00ff00',
                windUnits: 'kph',
                temperatureUnits: 'f'
            }
            var weatherHubWidget = new weatherHub.WeatherHubWidget(
                'https://dsc-weather.i-clients.co.uk',
                '30D5F2BB-D444-4FDE-9C0A-97AD88C95CE0',
                document.getElementById('weather-widget'),
                settings);
        }
        else {
            document.getElementById("unsupported-browser-message").style.display = 'block';
        }
    </script>
</body>
</html>
